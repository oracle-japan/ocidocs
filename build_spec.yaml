version: 0.1
component: build
timeoutInSeconds: 10000
runAs: root
shell: bash
env:
  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: "Export variables"
    command: |
      BUILDRUN_HASH=`cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 7 | head -n 1`
      echo "BUILDRUN_HASH: " ${BUILDRUN_HASH}
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        runAs: root
  - type: Command
    name: "Docker Build"
    command: |
      docker build -t oci-docs/staging-env .
    onFailure:
      - type: Command
        command: |
          echo "Failured docker build"
        runAs: root

outputArtifacts:
  - name: oci-docs-image
    type: DOCKER_IMAGE
    location: oci-docs/staging-env
  - name: oci-docs-manifest
    type: BINARY
    location: staging.yaml
